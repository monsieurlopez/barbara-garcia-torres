  <body>
    <header class="header">
      <!-- Header dinámico -->
    </header>
    <main>
      <!-- Sección de contacto -->
      <section class="contacto">
        <h1 class="contacto__titulo title__section">
          Voulez-vous me contacter?
        </h1>
        <p class="contacto__texto">
          Champs obligatoires <span class="contacto__obligatorio">*</span>
        </p>
        <form
          class="contacto__formulario row g-3 needs-validation m-auto"
          novalidate
        >
          <!-- Campos del formulario -->
          <div class="col-md-6">
            <label for="nombre" class="form-label"
              >Prénom <span class="contacto__obligatorio">*</span></label
            >
            <input type="text" class="form-control" id="nombre" required />
            <div class="valid-feedback">Tout est correct !</div>
            <div class="invalid-feedback">Veuillez entrer votre prénom.</div>
          </div>
          <div class="col-md-6">
            <label for="apellidos" class="form-label">Nom de famille</label>
            <input type="text" class="form-control" id="apellidos" />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label"
              >Email <span class="contacto__obligatorio">*</span></label
            >
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input type="email" class="form-control" id="email" required />
              <div class="valid-feedback">Tout est correct !</div>
              <div class="invalid-feedback">
                Veuillez entrer un email valide.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="asunto" class="form-label"
              >Sujet <span class="contacto__obligatorio">*</span></label
            >
            <select class="form-select text-center" id="asunto" required>
              <option selected disabled value="" data-text="">
                Sélectionnez une option...
              </option>
              <option value="information" data-text="Information">
                Information
              </option>
              <option value="rendez-vous" data-text="Prendre rendez-vous">
                Prendre rendez-vous
              </option>
              <option value="ateliers" data-text="Ateliers">Ateliers</option>
              <option value="suggestion" data-text="Suggestion">
                Suggestion
              </option>
              <option value="autres" data-text="Autres">Autres</option>
            </select>
            <div class="valid-feedback">Tout est correct !</div>
            <div class="invalid-feedback">Veuillez sélectionner un sujet.</div>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Message</label>
            <textarea class="form-control" id="mensaje" rows="3"></textarea>
          </div>
          <div class="col-md-6 d-inline-block w-md-50 m-auto">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="terminos"
                required
              />
              <label class="form-check-label" for="terminos">
                J'accepte les termes et conditions
                <span class="contacto__obligatorio">*</span>
              </label>
              <div class="valid-feedback">Tout est correct !</div>
              <div class="invalid-feedback">
                Vous devez accepter les termes avant d'envoyer.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="button button--primary" type="submit">
              Envoyer
            </button>
          </div>
        </form>
      </section>

      <!-- Sección del mapa -->
      <section class="direccion">
        <h2 class="direccion__title">Localisation</h2>
        <div class="direccion__map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2903.3149339146116!2d-1.244886!3d43.30766630000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd512d007956318f%3A0x3d373166c2b0c6fb!2sBarbara%20Garcia%20Torres!5e0!3m2!1ses!2ses!4v1740641781003!5m2!1ses!2ses"
            width="700"
            height="400"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>

      <!-- Footer dinámico -->
    </footer>

      //ENV

        publicKey: "%EMAILJS_PUBLIC_KEY%",
